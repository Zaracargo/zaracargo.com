    <style>
        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Social Media Page Styles */
        .social-content {
            padding: 50px 20px; /* Add horizontal padding for smaller screens */
            text-align: center;
            color: #fff;
        }

        .social-content h1 {
            font-size: 40px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
            gap: 20px; /* Smaller gap for smaller screens */
            max-width: 800px;
            margin: 0 auto;
        }

        .social-links a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-10px);
            background: rgba(0, 178, 255, 0.7);
        }

        .social-links i {
            font-size: 40px;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .social-links a:hover i {
            color: #00B2FF;
        }

        .social-links span {
            font-size: 18px;
            font-weight: bold;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .social-content h1 {
                font-size: 30px; /* Smaller font size for mobile */
                margin-bottom: 30px;
            }

            .social-links {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Smaller cards for mobile */
                gap: 15px;
            }

            .social-links i {
                font-size: 30px; /* Smaller icons for mobile */
            }

            .social-links span {
                font-size: 16px; /* Smaller text for mobile */
            }
        }

        @media (max-width: 480px) {
            .social-content h1 {
                font-size: 24px; /* Even smaller font size for very small screens */
            }

            .social-links {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Very small cards */
                gap: 10px;
            }

            .social-links i {
                font-size: 24px; /* Very small icons */
            }

            .social-links span {
                font-size: 14px; /* Very small text */
            }
        }
    </style>
</head>
