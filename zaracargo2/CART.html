    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
     width: 100%;
    height: 225vh;
    background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(background.jpg);
    background-size: cover;
    
            background-repeat: no-repeat

        .navbar {
            width: 95%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 130px;
            
            cursor: pointer;
        }

        .navbar ul li {
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
        }

        .navbar ul li::after {
            content: '';
            height: 3px;
            width: 0%;
            background: #00B2FF;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }

        .navbar ul li:hover::after {
            width: 100%;
        }

        .page-header {
            text-align: center;
            padding: 40px 0;
            font-size: 2.5em;
            color: #fff;
        }

        .partner-grid {
            width: 90%;
            margin: 0 auto;
            columns: 4;
            column-gap: 20px;
            padding: 20px;
        }

        @media (max-width: 1200px) {
            .partner-grid { columns: 3; }
        }

        @media (max-width: 900px) {
            .partner-grid { columns: 2; }
        }

        @media (max-width: 600px) {
            .partner-grid { columns: 1; }
        }

        .partner-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .partner-item:hover {
            transform: scale(1.02);
        }

        .partner-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            aspect-ratio: 1;
        }

        .partner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 178, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .partner-item:hover .partner-overlay {
            opacity: 1;
        }

        .partner-name {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .partner-item:hover .partner-name {
            transform: translateY(0);
        }
    </style>
</head>
